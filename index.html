<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>ALIENS-R-REAL</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1 class="display-1">ALIENS-R-REAL!</h1>
      </div>
    <div class="row">
      <div class="col-md-9 text-left">
        <div class="form-inline">
          <label>Show
            <select id="pages">
              <option value="50">50</option>
            </select>  Records
          </label>
        </div>
      </div>
      <div class="col-md-4 text-right">
        <div class="form-inline">
          <p id="recordCounter"> From Record: to: of </p>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="form-group">
          <div class="row">
            <div class="col-md-3">
              <input type="text" class="form-control" id="date_time" placeholder="date/time">
            </div>
            <div class="col-md-3">
              <input type="text" class="form-control" id="city" placeholder="city">
            </div>
            <div class="col-md-3">
              <input type="text" class="form-control" id="state" placeholder="state">
            </div>
            <div class="col-md-3">
              <input type="text" class="form-control" id="country" placeholder="country">
            </div>
          </div>
          <div class="row"><hr></div>
          <div class="row">
            <div class="col-md-4 text-left"></div>
            <div class="col-md-4 text-center">
              <button id="search" type="button" class="btn btn-success">Search</button>
            </div>
            <div class="col-md-4 text-right"></div>
          </div>
          <div class="row">
            <hr>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="span6">
          <table class="table">
            <thead>
              <tr>
                <th>Datetime</th>
                <th>City</th>
                <th>State</th>
                <th>Country</th>
                <th>Shape</th>
                <th>Duration/Minutes</th>
                <th>Comments</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>
      <div class="row">
        <div class="col-md-4 text-left">
          <button id="prev" type="button" class="btn btn-primary">< Prev Page</button>
        </div>
        <div class="col-md-4 text-center">
          <button id="load" type="button" class="btn btn-danger">Reload</button>
        </div>
        <div class="col-md-4 text-right">
          <button id="next" type="button" class="btn btn-primary">Next Page ></button>
        </div>
      </div>
    </div>
    <script src="data.js" type="text/javascript"></script>
    <script src="index.js" type="text/javascript"></script>
  </body>
</html>
